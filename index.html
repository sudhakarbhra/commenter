<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Commenter</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">  


</head>
<body>
	<div class="w3-panel w3-white w3-card-2 w3-container">
		<header class="w3-container w3-blue">
		<h1>Share your thought here</h1>
	</header>
	<!-- Form -->
	<main>
		<br>
		<form>
			<label for="name">Name</label>
			<input class="w3-input w3-hover-blue w3-animate-input" style="width:80%;background-color: #f8f8f8;border-radius: 4px;" type="text" name="name" id="name">
			<label for="content">Message</label>
			<textarea class="w3-input w3-hover-blue w3-animate-input" style="width:80%;"; name="content" id="content" cols="30" rows="10"></textarea><br>
			<button class="w3-button w3-block w3-black">Submit</button><br><br>
		</form>
	</main>
	</div>
<br><br>



	<p class="w3-opacity w3-center w3-text-blue"><b>Your Comments</b></p>
	<!-- Display the content -->
	<div class="news w3-panel w3-white w3-card w3-display-container"></div>

	<!-- Scripts -->
	<script src="client.js"></script>

	<style>
		body{font-family: 'Courgette', cursive;}
		h1{text-align: center;}
		form{width: 50%;margin:0 auto;}
		.news{width: 75%;margin:0 auto;color:lightgray;}
		.news h3{color: black;font-weight: 600;}
		.news small{color: darkgray;font-weight: 100;}
		textarea {
		    width: 100%;
		    height: 150px;
		    padding: 12px 20px;
		    box-sizing: border-box;
		    border: 2px solid #ccc;
		    border-radius: 4px;
		    background-color: #f8f8f8;
		    resize: none;
		}
		
	</style>
</body>
</html>
